name: Lint Check
on: 
  push:
    branches:
      - 'main'
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install nodejs 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: npm ci
      - name: Lint check
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install nodejs 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Install nodejs 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install packages
        run: npm ci
      - name: Build
        run: npm run build