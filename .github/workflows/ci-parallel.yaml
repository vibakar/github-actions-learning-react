name: CI Parallel
on:
  push:
    branches:
      - main
    paths-ignore:
      - README.md
  pull_request:
    types:
      - opened
    branches:
      - main
env: 
  NODE_VERSION: 20
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: setup nodejs & install dependencies
        uses: ./.github/actions
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Lint check
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    env:
      MONGODB_USERNAME: ${{ secrets.MONGODB_DEV_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_DEV_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install packages
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
      - name: Install packages
        run: npm ci
      - name: Build
        run: npm run build
  deploy:
    runs-on: ubuntu-latest
    environment: production
    env:
      JOB_NODE_VERSION: 20
      MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
      MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.JOB_NODE_VERSION }}
      - name: Deploy
        run: echo "Deploying application!!!"