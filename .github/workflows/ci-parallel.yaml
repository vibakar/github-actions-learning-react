name: CI Parallel
on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
    branches:
      - main

env: 
  node-version: 20
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}
      - name: Install packages
        run: npm ci
      - name: Lint check
        run: npm run lint
  test:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}
      - name: Install packages
        run: npm ci
      - name: Run tests
        run: npm run test
  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Install nodejs
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.node-version }}
      - name: Install packages
        run: npm ci
      - name: Build
        run: npm run build